<ion-list>
    <ion-item-sliding *ngFor="let lista of wishesService.listas | filter:terminada" class="animated fadeInDown">

        <ion-item-options side="start">
            <ion-item-option (click)="editList(lista)">
                <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item detail (click)="selectedList(lista)">
            <ion-label>{{lista.title}}</ion-label>
            <ion-note>{{lista.items.length}} items</ion-note>
        </ion-item>

        <ion-item-options side="end">
            <ion-item-option (click)="deleteList(lista)">
                <ion-icon slot="icon-only" name="close" color="danger"></ion-icon>
            </ion-item-option>
        </ion-item-options>

    </ion-item-sliding>
</ion-list>
