<ion-header>
    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>

        <ion-title>{{listTasks.title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label position="floating">New Item</ion-label>
            <ion-input type="text" [(ngModel)]="nameItem" (keyup.enter)="addItem()"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header>
            <ion-label>Task to do</ion-label>
        </ion-list-header>

        <ion-item-sliding *ngFor="let item of listTasks.items; let idx = index" class="animated fadeInDown">


            <ion-item>
                <ion-checkbox slot="start" [(ngModel)]="item.itemDone" (ionChange)="checkChanged(item)">

                </ion-checkbox>
                <ion-label>{{item.desc}}</ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="deleteItem(idx)">
                    <ion-icon slot="icon-only" name="close" color="danger"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>


    </ion-list>

</ion-content>
